<div class="settings-container">
  <mat-card class="settings-card">
    <mat-card-title>Profile Settings</mat-card-title>
    <mat-card-content>
      <form class="settings-form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name" name="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput [(ngModel)]="phone" name="phone" />
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="settings-card">
    <mat-card-title>Notification Settings</mat-card-title>
    <mat-card-content>
      <mat-slide-toggle [(ngModel)]="notifications.email" name="emailNotif">Email Notifications</mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="notifications.sms" name="smsNotif">SMS Notifications</mat-slide-toggle>
    </mat-card-content>
  </mat-card>

  <div class="save-button-container">
    <button mat-raised-button color="primary" (click)="saveSettings()">Save Settings</button>
  </div>
</div>
